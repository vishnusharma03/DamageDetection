<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
            font-family: 'Brush Script MT', cursive;
            text-align: center;
        }
        #uploadBtn {
            margin-bottom: 40px;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            flex-grow: 1;
        }
        .image-box {
            width: 48%;
            height: 0;
            padding-bottom: 36%; /* 4:3 aspect ratio */
            background-color: #87CEEB;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .cloud {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 20%;
            height: 15%;
            background-color: white;
            border-radius: 20px;
        }
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
        }
        .cloud:before {
            width: 50%;
            height: 100%;
            top: -50%;
            left: 16%;
        }
        .cloud:after {
            width: 66%;
            height: 133%;
            top: -66%;
            right: 16%;
        }
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background-color: #90EE90;
            border-top-left-radius: 50% 20%;
            border-top-right-radius: 50% 20%;
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            .image-box {
                width: 100%;
                padding-bottom: 75%; /* 4:3 aspect ratio */
                margin-bottom: 20px;
            }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }

        .link-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #4332b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Damage Detection</h1>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="uploadBtn">Upload the image!</button>
    <div class="image-container">
        <div class="image-box" id="originalImageBox">
            <div class="cloud"></div>
            <div class="grass"></div>
        </div>
        <div class="image-box" id="processedImageBox">
            <div class="cloud"></div>
            <div class="grass"></div>
        </div>
    </div>

    <div class="button-container">
        <a href="https://github.com/vishnusharma03/DamageDetection101/blob/main/ReadMe.md" class="link-button" target="_blank">Project Report</a>
        <a href="https://github.com/vishnusharma03/DamageDetection101" class="link-button" target="_blank">Github</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const originalImageBox = document.getElementById('originalImageBox');
        const processedImageBox = document.getElementById('processedImageBox');

        uploadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    // Display original image
                    originalImageBox.innerHTML = `<img src="${e.target.result}" alt="Original Image">`;

                    // Send image to server
                    const formData = new FormData();
                    formData.append('image', file);

                    try {
                        const response = await fetch('http://lbone-27244696.us-east-1.elb.amazonaws.com/invocations', {
                            method  : 'POST',
                            body: formData,
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });

                        if (response.ok) {
                            const processedImageBlob = await response.blob();
                            const processedImageUrl = URL.createObjectURL(processedImageBlob);
                            processedImageBox.innerHTML = `<img src="${processedImageUrl}" alt="Processed Image">`;
                        } else {
                            console.error('Error processing image');
                            alert('Error processing image');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Error uploading or processing image');
                    }
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
